{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="height: 200px; background-color: #EF4444;">
    <div style="max-width: 1000px; margin-left: auto; margin-right: auto; padding: 60px 5px 10px 5px;">
        <div style="font-size: 53px; font-weight: bold; color: white; ">
            EDIT CATERING EVENT
        </div>
    </div>
</div>
<div style="background-color: #F9F9F9; padding: 30px 0 100px 0; font-size: 18px;">
    <div style="max-width: 700px; margin: 0px auto 0px auto; background-color: white; padding: 30px; border-radius: 10px;">
        <form method=POST action={% url 'editCatering' id=event.id %}>
            {% csrf_token %}
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                <div style="width: 45%">
                    <label>Event Name:</label>
                    <input type="text" placeholder="Bob's Party" name="eventName" value={{event.event_name}}
                    style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                        background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>
                <div style="width: 45%">
                    <label>Address:</label>
                    <input type="text" placeholder="1234 Testing Dr." name="address"  value={{event.address}}
                    style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                        background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>
            </div>
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                <div style="width: 45%">
                    <label>City:</label>
                    <input type="text" placeholder="Provo" name="city" value={{event.city}}
                    style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                        background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>

                 <div style="width: 45%">
                    <label>State:</label>
                    <input type="text" placeholder="UT" name="state" value={{event.city}}
                    style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                        background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div> 
            </div>
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                <div style="width: 45%"> 
                    <label>Zipcode:</label>
                    <input type="number" placeholder="84606" name="zipcode" value={{event.zip}}
                    style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                        background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>
                <div style="width: 45%">
                    <label style="display: block">Date and Time:<label>
                        <input type="datetime-local" name="datetime" value={{event.datetime}}
                        style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                            background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>
            </div> 
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
                <div style="width: 45%"> 
                    <label style="display: block">Cost:<label>
                        <input type="number" step="0.01" name="cost" value={{event.cost}}
                        style="border: 0px; border-bottom: 1px #272727 solid; width: 100%; padding: 14px 0 14px 0
                            background-color: #F9F9F9; font-size: 18px; display: block;"/>
                </div>
                <div style="width: 45%">
                    <label style="display: block">Customer<label>
                        <select style="display: block" name="customer">
                                <option value="none">None</option>
                            {% for c in customers %}
                                {% if c.first_name == event.customerID.first_name %}
                                <option value={{c.id}} selected>{{c.first_name}} {{c.last_name}}</option>
                                {% else %}
                                <option value={{c.id}}>{{c.first_name}} {{c.last_name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                </div>
            </div> 
            <button type="submit" class="submitButton" style="width: 100%">
                Edit Catering Event
            </button>
    
        </form>
    </div>
</div>

{% endblock %}
