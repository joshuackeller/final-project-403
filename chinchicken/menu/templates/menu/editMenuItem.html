{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="height: 200px; background-color: #EF4444;">
    <div style="max-width: 1000px; margin-left: auto; margin-right: auto; padding: 60px 5px 10px 5px;">
        <div style="font-size: 53px; font-weight: bold; color: white; ">
            EDIT MENU ITEM
        </div>
    </div>
</div>
<div style="background-color: #F9F9F9; padding: 30px 0 100px 0; font-size: 18px;">
    <div style="max-width: 700px; margin: 0px auto 0px auto; ">
        <form method=POST action={% url 'editMenuItem' id=item.id%}> 
            {% csrf_token %}
            <div style="margin-bottom: 20px; ">
                <label>Item Name:</label>
                <input type="text" placeholder="Search Menu Item" name="itemName" value={{item.name}}
                style="border: 0px; border-bottom: 1px #272727 solid; width: 85%; padding: 14px 0 14px 0
                    background-color: #F9F9F9; font-size: 18px;"/>
            </div>
            <div style="margin-bottom: 20px; ">
                <label>Item Price:</label>
                <input type="number" step="0.01" placeholder="Search Menu Item" name="itemPrice" value={{item.price}}
                style="border: 0px; border-bottom: 1px #272727 solid; width: 85%; padding: 14px 0 14px 0
                    background-color: #F9F9F9; font-size: 18px;"/>
            </div>
            <div style="margin-bottom: 20px; ">
                <label>Item Image:</label>
                <input type="file" name="itemImage" value={{item.photo_main.url}}
                item={{item.photo_main}} style="padding: 14px 0 14px 0
                    background-color: #F9F9F9; font-size: 18px;"/>
            </div>
            <button type="submit" class="submitButton" style="width: 100%">
                Edit Menu Item
            </button>
    
        </form>
    </div>
</div>

{% endblock %}
